                    </ul>
                </div>

                <div class="col-md-9">

                            </div>
                        </div>

        $("#username-input").val($("#username").text().trim());
        $("#nickname-input").val($("#nickname").text().trim());
        $("#tel-input").val($("#tel").text().trim());
        $("#mail-input").val($("#mail").text().trim());

    var myInfo = {
        id: 1234564876,

        mail: "马来西亚进口咖啡咖啡咖啡咖啡咖啡咖啡咖啡咖啡",
    };

    function loadInfo() {
        $("#avatarImg").attr("src", myInfo.avatarUrl);

        $("#tel").text(myInfo.telephone);

</script>

</html>
