{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>欢迎登录</title>

    <link rel="stylesheet" href="{% static 'user/css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'user/css/input.css' %}" />
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}" />
</head>

<body>
    <main>
        <img src="{% static 'user/images/login/pngsucai_324660_8e29d5.png' %}" alt="">

        <div class="loginBox">
            <div class="welcome">
                欢迎登录
            </div>

            <form method="post">
                {% csrf_token %}
                {% if result.status == "error" %}
                    <h1>{{ result.data }}</h1>
                {% endif %}
                <div class=inputTips>
                    用户名
                </div>
                <input type="text" name="username" placeholder="请输入用户名"  class="inputText">

                <div class=inputTips>
                    密码
                </div>
                <input type="password" name="password" placeholder="请输入密码" class="inputText">
                <input type="submit" name="login" value="登录" class="submitButton">

            </form>


            <div class="signUp">
                还没有账号？
                <a href="{% url 'user:register' %}">注册一个</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="links">
            <a target="_blank" href="#">
                关于我们
            </a>
            |
            <a target="_blank" href="#">
                联系我们
            </a>
        </div>
        <div class="copyright">
            Copyright&nbsp;&copy;&nbsp;2020&nbsp;&nbsp;buaa_database&nbsp;版权所有
        </div>
    </footer>
</body>

</html>
