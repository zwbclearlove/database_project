{% load static %}
{% load user_extras %}
<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>收藏夹</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">

<link rel="stylesheet" href="{% static 'user/css/all.css' %}" />
<link rel="stylesheet" href="{% static 'user/css/index.css' %}" />

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<style>
    button {
        border-radius: 0 !important;
    }



    .imgFrame {
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 100%;
        /* 宽高比例为1：1 */
    }

    .imgFrame img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border: 1px wheat solid;
    }

</style>

<style>

</style>

</head>

<body>
    <!-- 导航栏 -->
    {% show_nav_part %}

    <!-- 主体部分 -->

    <main>
        <div class="container-fluid">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <div class="container">
            <div class="row" style="margin-top: 45px">
                <div class="row row-goods">
                    <div class="col-md-12 title">
                        <div class="col-md-5 ">
                            <div class="k-border">
                                <div class="border bor-l">
                                    <div class="border bor-r">
                                        <div class="bor-m"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 ">浏览历史</div>
                        <div class="col-md-5 ">
                            <div class="k-border">
                                <div class="border bor-l">
                                    <div class="border bor-r">
                                        <div class="bor-m"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% for foot in footprints %}


                        <div class="col-md-2" style="margin-top: 20px;">
                            <div class="imgFrame">
                                <a href="{% url 'user:product' foot.product_id %}"><img src="/static/{{ foot.image }}" alt=""></a>
                            </div>
                            {{ foot.create_time }}
                        </div>

                    {% endfor %}



                </div>
            </div>
        </div>
    </main>


    <!-- 页脚 -->
    {% show_footer %}



</body>

</html>
