<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ p.name }} 修改</title>
</head>
<body>
    <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td rowspan="3">
                    <img style="width: 200px;height: 200px;" src="/static/{{ p.image }}">
                    <input type="file" name="image">
                </td>
                <th>
                    商品名称
                </th>
                <td colspan="3">
                    <input type="text" name="name" value="{{ p.name }}">
                </td>
            </tr>

            <tr>
                <th>
                    商品价格
                </th>
                <td>
                    <input type="text" name="price" value="{{ p.price }}">
                </td>
                <th>
                    商品库存
                </th>
                <td>
                    <input type="text" name="stock" value="{{ p.stock }}">
                </td>
            </tr>

            <tr>
                <th>
                    生产日期
                </th>
                <td>
                    <input type="text" name="createdDate" value="{{ p.createdDate }}">
                </td>
            </tr>

            <tr>
                <th colspan="5" style="text-align: center;">商品描述</th>
            </tr>
            <tr>
                <td colspan="5">
                    <textarea class="form-control form-control-user" name="description">
                        {{ p.description }}
                    </textarea>
                </td>
            </tr>
            <tr>
            <td colspan="5" style="text-align: center;">
                <input type="submit" value="保存修改">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
